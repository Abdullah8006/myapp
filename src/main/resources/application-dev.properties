server.port=8090
server.context-path=/myapp
spring.output.ansi.enabled=ALWAYS

#Database configurations
spring.datasource.url=jdbc:mysql://localhost:3306/myapp
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#Flyway
flyway.baseline-on-migrate=true

spring.messages.basename=messages/message
#spring.jackson.serialization.write_dates_as_timestamps=false

#Spring profiles
spring.active.profile=dev

#Logging properties
log4j.rootLogger=INFO, file, stdout
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(18971){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx
logging.pattern.file=${logging.pattern.console}
logging.file=logs/application.log
logging.level.org.springframework.web=INFO
#logging.level.org.hibernate=ERROR